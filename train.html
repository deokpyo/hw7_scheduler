<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train</title>
    <!-- Add a CSS Reference Here! -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <br/>
        <div class="row">
            <div class="jumbotron text-center">
                <h1>Train Time is Game Time</h1>
                <p>Can I get a Choo Choo</p>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Title</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Employee</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label>Train Name</label>
                            <input id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input id="dest" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>First Train Date (HH:mm - military time)</label>
                            <input id="time" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Frequency (min)</label>
                            <input id="freq" class="form-control">
                        </div>
                        <button type="submit" id="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="train.js"></script>

</html>
